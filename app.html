<!DOCTYPE html>
<html ng-app="restaurante">
<head>
    <title>Restaurante Ángel</title>
	<meta charset="UTF-8">
    <script src="angular.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	 <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!--<link href="bootstrap.css" rel="stylesheet" /> -->
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <script>
       angular.module("restaurante", ["ngRoute"])
.config(function ($routeProvider) {



$routeProvider.when("/home", {
templateUrl: "/views/home.html"
});
$routeProvider.when("/uso", {
templateUrl: "/views/uso.html"
});
$routeProvider.when("/informacion", {
templateUrl: "/views/informacion.html"
});
$routeProvider.when("/contacto", {
templateUrl: "/views/contacto.html"
});
$routeProvider.when("/nuevoUsuario", {
templateUrl: "/views/registro_form.html",
controller: "registroCtrl"
});
$routeProvider.when("/claveOlvidada", {
templateUrl: "/views/recordar_clave.html"
});
$routeProvider.when("/perfil", {
templateUrl: "/views/registro_form.html",
controller: "correccionPerfilCtrl"
});
$routeProvider.when("/busqueda", {
templateUrl: "/views/reservas_form.html"
});
$routeProvider.otherwise({
templateUrl: "/views/home.html"
});
});
    </script>

	<script src="controllers/restaurante.js"></script>
    <script src="ngmodules/angular-route.js"></script>
	<style>div.error{ color: red; font-weight: bold; }</style>
</head>
<body ng-controller="restauranteCtrl">
<div class="container">
    <div >
        <a class="navbar-brand" href="#"><img class="img-responsive" src="logo.jpg" width="80px" /></a>
		<h2>Restaurante Angel</h2>
		
    </div>
	<div>
			<ul class="nav nav-pills nav-justified">
				<li><a href="#home">Home</a></li>
				<li><a href="#informacion">Información</a></li>
				<li><a href="#uso">Condiciones de uso</a></li>
				<li><a href="#contacto">Contacto</a></li>
			</ul>
	    </div>
    <div class="panel panel-default row" >
        <div class="col-xs-3">
          <ng-include  src="'views/busqueda_form.html'"></ng-include>
		  <ng-include  src="'views/login_form.html'"></ng-include>
		  <ng-include  src="'views/cliente_menu.html'"></ng-include>
        </div>
        <div class="col-xs-9">
		
		<div>
            <ng-view></ng-view>
		</div>
    </div>
</div>		
</body>
</html>
